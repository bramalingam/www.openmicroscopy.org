---
layout: community
title: Events
main-blurb: [ Hi Helen - please write a blurb here. ]
---          
                
        <!-- begin Events -->
        <hr class="whitespace">
        <div id="community-posts" class="row">
{% for post in site.posts %}
            <div class="small-12 medium-8 medium-offset-2 columns"></h6>
                <h6><i class="fa fa-calendar"></i> {{post.date | date: "%B %d, %Y"}}
                <h2><a href="{{ site.baseurl }}/community/">{{post.title}}</a></h2>
                <p class="card-caption">{{post.intro-blurb}}</p>
                <div class="row"></div>
            </div>
            <hr class="medium-8">
{% endfor %}
        </div>
        <!-- end Events -->
        <hr class="whitespace">
        <div class="row">
            <div class="small-12 medium-8 medium-offset-2">
                <p class="callout primary">[ Some blurb about what our plans are for older posts, thanks for your patience, etc. ]</p>
            </div>
        </div>       
        <hr class="invisible">
